<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Class Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
}

button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
}

    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <button onclick="editProfile()">Edit Profile</button>
        <button onclick="changeLang('en')">Change Language</button>
        <button onclick="getProfileViews()">Get Profile Views</button>
        <button onclick="viewCallLog()">View Call Log</button>
        <button onclick="deleteAcc()">Delete Account</button>
    </div>
    
</body>
</html>
