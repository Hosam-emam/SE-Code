<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Class Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    text-align: center;
}

button {
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
}
    </style>
    <script src="script.js">
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Call </h1>
        <button onclick="startVideo()">Start Video</button>
        <button onclick="recordCall()">Record Call</button>
        <button onclick="addPeople()">Add People</button>
        <button onclick="mute()">Mute</button>
        <button onclick="unmute()">Unmute</button>
        <button onclick="emergencyCall()">Emergency Call</button>
        <button onclick="acceptCall()">Accept Call</button>
        <button onclick="declineCall()">Decline Call</button>
    </div>
    
</body>
</html>
